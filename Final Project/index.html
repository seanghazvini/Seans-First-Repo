<!DOCTYPE html>
<html lang="en">


<head>
  <title>HRExt02 Final Project</title>
  <link src="https://gist.github.com/seanghazvini/7987667cfb2d3f292b50b60a1f2a7882.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body>
    <div class="header-area">
        <h1 class="header-title">Project Tracker</h1>
    </div>
    <div class="container">
        <form id="js-project-list-form">
            <label for="project-list-entry">Project Title </label>
            <input type="text" name="project-list-entry" class="js-project-list-entry" placeholder="e.g., final project" required>
            <button type="submit" class="add-button">ADD PROJECT</button>
        </form>
        <ul class="project-list js-project-list">
        </ul>
    </div>
    
    <div class="hidden">
        <div id="list-project-template">
            <li class="js-project-index-element">
                <span class="project js-project"></span>
                <div class="project-controls">
                    <button class="project-toggle js-project-toggle done-button-styles">
                        <span class="button-label">finished</span>
                    </button>
                    <button class="project-delete js-project-delete delete-button-styles">
                        <span class="button-label">delete</span>
                    </button>
                </div>
            </li>
        </div>
    </div>
</body>


  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>

</html>
